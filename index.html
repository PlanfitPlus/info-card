<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الصورة فقط</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* خلفية فاتحة وناعمة */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px; /* يمكن تقليل هذا إذا كان هناك عنصر واحد فقط */
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .image-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px; /* حجم أقصى للصورة */
            height: auto;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }
        .destruction-message {
            font-size: 1.8rem;
            font-weight: 700;
            color: #e74c3c; /* لون أحمر للتنبيه */
            text-align: center;
            margin-top: 30px;
            opacity: 0; /* مخفي افتراضيًا */
            transition: opacity 1s ease-in-out; /* انتقال سلس للظهور */
        }
        .destruction-message.visible {
            opacity: 1; /* جعله مرئيًا */
        }
        .hidden {
            display: none !important;
        }

        /* تعديلات الاستجابة */
        @media (max-width: 640px) {
            .container {
                padding: 20px;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="site-content" class="container">
        <div class="image-container">
            <img src="https://i.pinimg.com/736x/54/fb/60/54fb6089779ee00ab309a1c0b40430ad.jpg" alt="صورة توضيحية">
        </div>
        <!-- العداد التنازلي تم حذفه -->
    </div>
    <div id="destruction-message" class="destruction-message">
        لقد تم تدمير الموقع!
    </div>
</body>
</html>
